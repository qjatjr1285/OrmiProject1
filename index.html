                        </div>
                        <button class="bg-[#2E6FF2] font-bold text-white rounded-md" type="submit">전송</button>
                    </div>
                </div>

    <script>
        // openAI API   
        let url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`;

        // select option의 value, text값 가져오기
        const selectBoxValue = (target) => {
            const Color = target.value;
            const text =  target.options[target.selectedIndex].text;
        }
        
        let $inputPrice = document.querySelector('#price')
        let $button = document.querySelector('button')
        
        let data = [{
            "role": "system",
            "content": "assistant는 신발 추천 전문가이다."
        }]
        
        $button.addEventListener('click', e =>{
            e.preventDefault()
            userInputData = '색상은 ' + selectBoxValue.value +'색이고, 가격은 ' + $inputPrice.value + '원 내외로 신발 추천해줘.'
            $inputPrice.value = ''

            data.push({
                "role": "user",
                "content": userInputData
            })

            chatGptAPI()
        })

        function chatGptAPI(){
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                redirect: "follow",
            })
            .then(res => res.json())
            .then(res => {
                // console.log(res)
                // console.log(res.choices[0].message.content)
                document.querySelector('#answerContent').innerText = res.choices[0].message.content
            })
            
        }
    </script>
