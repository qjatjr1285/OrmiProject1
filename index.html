<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ShoeBOX</title>
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- css -->
        <link rel="stylesheet" href="./src/css/footer.css">
        <link rel="stylesheet" href="./src/css/header.css">
        <link rel="stylesheet" href="./src/css/result.css">
        <link rel="stylesheet" href="./src/css/main.css">

</head>
    <body id="page_top">
        <!-- header -->
        <div class="header">
            <div class="logo">
                <a class="text-2xl font-bold" href="#page_top">ShoeBOX</a>
            </div>
            <div>
                <ul>
                    <li><a href="https://github.com/qjatjr1285/OrmiProject1">ABOUT</a></li>
                </ul>
            </div>
        </div>
        <!-- //header -->
        <!-- main -->
        <form action="post">
            <div class="container mb-20">
                <h1 class="text-4xl text-[#1E5AFD]">ShoeBOX는 당신의 관심사에 맞게 신발을 추천해드립니다!</h1>
                <div class="main flex flex-wrap gap-7">
                    <div class="side_img flex-1">
                        <img class="rounded-lg border border-slate-200" src="./src/img/shoes.webp" alt="side_img">
                    </div>
                    <div class="cont flex-1">
                        <div class="seloption mb-3">
                            <p class="text-xl font-bold">옵션 선택</p>
                        </div>

                        <div class="colors mb-3">
                            <p class="text-sm mb-3">색상 계열을 선택하세요.</p>
                            <!-- <input class="w-8 h-8 bg-slate-200 border border-slate-300" type="color" id="color" value="#0e0e0e"> -->
                            <select class="w-full" id="select_color">
                            <!-- <select class="w-24" id="selectBox" onchange="showValue(this)"> -->
                                <option class="w-8 h-8 bg-[#0e0e0e] text-[#0e0e0e] border border-slate-300" value="black">black</option>
                                <option class="w-8 h-8 bg-slate-400 text-slate-400 border border-slate-300" value="gray">gray</option>
                                <option class="w-8 h-8 bg-white text-white border border-slate-300" value="white">white</option>
                                <!-- <option class="w-8 h-8 bg-pink-400 text-pink-400 border border-slate-300" value="분홍색">분홍색</option> -->
                                <option class="w-8 h-8 bg-red-500 text-red-500 border border-slate-300" value="red">red</option>
                                <option class="w-8 h-8 bg-yellow-300 text-yellow-300 border border-slate-300" value="yellow">yellow</option>
                                <!-- <option class="w-8 h-8 bg-orange-400 text-orange-400 border border-slate-300" value="주황색">주황색</option> -->
                                <option class="w-8 h-8 bg-amber-600 text-amber-600 border border-slate-300" value="brown">brown</option>
                                <!-- <option class="w-8 h-8 bg-lime-400 text-lime-400 border border-slate-300" value="연두색">연두색</option> -->
                                <option class="w-8 h-8 bg-green-600 text-green-600 border border-slate-300" value="green">green</option>
                                <option class="w-8 h-8 bg-cyan-400 text-cyan-400 border border-slate-300" value="skyblue">skyblue</option>
                                <option class="w-8 h-8 bg-blue-700 text-blue-700 border border-slate-300" value="indigo">indigo</option>
                                <!-- <option class="w-8 h-8 bg-purple-600 text-purple-600 border border-slate-300" value="보라색">보라색</option> -->
                            </select>
                        </div>

                        <div class="price mb-3">
                            <p class="text-sm mb-3">가격을 입력하세요.</p>
                            <label class="text-sm">단위 : 만원</label>
                            <select class="w-full" id="select_price">
                                <option class="w-8 h-8 text-black border border-slate-300" value="~10">~10</option>
                                <option class="w-8 h-8 text-black border border-slate-300" value="10~30">10~30</option>
                                <option class="w-8 h-8 text-black border border-slate-300" value="30~50">30~50</option>
                                <option class="w-8 h-8 text-black border border-slate-300" value="50~100">50~100</option>
                                <option class="w-8 h-8 text-black border border-slate-300" value="100~">100~</option>
                            </select>
                            <!-- <input class="border border-slate-300 rounded-md" type="text" id="price" placeholder="숫자만 입력하시오. 기본 설정 가격은 10~20만원입니다." pattern="[0-9]+" > -->
                        </div>
                        <button class="bg-[#2E6FF2] font-bold text-white rounded-md" type="submit" onclick="LoadingWithMask()">전송</button>
                    </div>
                </div>
                <div class="answer">
                    <div id="answer_content"></div>
                </div>
            </div>
            
        </form>
        <!-- //main -->
        <!-- footer -->
        <footer>
            <p class="copyright font-bold">Copyright © For a ShoeBOX(s) 2023</p>
            <p class="">The first project of Ormi</p>
        </footer>
        <!-- //footer -->

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./src/js/tailwind.config.js"></script> 
    <script src="./src/js/checkPriceColor.js"></script>
    <script src="./src/js/loading.js"></script>
    <script src="./src/js/chat.js"></script>
    <!-- //js -->
    </body>
</html>
